<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snippet Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="snippet-manager">
    <h1>Snippet Manager</h1>
    <div class="toolbar">
      <input type="text" id="search-bar" placeholder="Search snippets..." onkeyup="searchSnippets()" />
      <button onclick="openNewSnippetModal()">+ Add New Snippet</button>
      <button onclick="openBulkActionsModal()">Bulk Actions</button>
      <button onclick="document.getElementById('file-input').click()">Import Snippets</button>
      <input type="file" id="file-input" accept="application/json" onchange="importSnippets(event)" style="display: none;" />
    </div>
    <div id="snippet-list"></div>
  </div>

  <!-- Modal for adding new snippets -->
  <div id="snippet-modal" class="modal">
    <div class="modal-content">
      <h2>Add New Snippet</h2>
      <input type="text" id="snippet-title" placeholder="Title" />
      <textarea id="snippet-text" placeholder="Snippet Text"></textarea>
      <input type="text" id="snippet-tags" placeholder="Tags (comma-separated, e.g., #hire, #endjob)" />
      <button onclick="addSnippet()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Modal for bulk actions -->
  <div id="bulk-actions-modal" class="modal">
    <div class="modal-content">
      <h2>Bulk Actions</h2>
      <div id="bulk-snippet-list"></div>
      <button onclick="deleteSelectedSnippets()">Delete Selected</button>
      <button onclick="exportSelectedSnippets()">Export Selected</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
