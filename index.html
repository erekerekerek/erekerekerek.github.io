<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Media Gallery</title>
</head>
<body>
    <header>
        <h1>Media Gallery</h1>
        <label for="file-input" id="upload-btn">Upload Media</label>
        <input type="file" id="file-input" accept="image/*, audio/*" multiple style="display: none;">
        <div>
            <input type="text" id="tweet-input" placeholder="Share your thoughts..." />
            <button id="tweet-btn">Post Tweet</button>
        </div>
    </header>
    <div class="gallery" id="gallery"></div>

    <!-- Modal for images -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <img id="modal-image" alt="Preview" style="max-width: 100%;">
        </div>
    </div>

    <!-- Modal for enlarged view of media -->
    <div class="modal" id="enlargeModal">
        <div class="enlarge-content">
            <span class="close-enlarge" id="close-enlarge">&times;</span>
            <img id="enlarge-image" alt="Enlarged Preview" style="max-width: 90%;">
            <audio id="enlarge-audio" controls style="display: none;"></audio>
            <p id="enlarged-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
